<div class="row" ng-controller="AssignmentCtrl">

  <div>
      <h4 class="well">Assignments <span class="badge">{{assignments.length}}</span></h4>
    <ul>
      <li ng-repeat="assignment in assignments">
        <h5><a ng-click="assignment.show = !assignment.show">{{assignment.name}}</a></h5>

          <div ng-show="assignment.show">

            <h6 ng-show="assignment.reporters.length">
              Reporters
              <span class="badge">{{assignment.reporters.length}}</span>
            </h6>
            <ul>
              <li ng-repeat="reporter in assignment.reporters">
                  {{reporter.name}}
              </li>
              <li>
                <a ui-sref="addReporter({ assignment: assignment})"
                  class="btn btn-xs btn-warning">
                  Add reporter
                </a>
              </li>
            </ul>

          </div>

      </li>
    </ul>
    <br>
    <button ng-click="toggleAssignmentForm()" class="btn btn-primary btn-sm">
      Add assignment
    </button>
  </div>

  <div ng-show="assignmentForm">
    <form class="well">
      <h6>Add assignment:</h6>
      <div class=form-group>
        <input type="text" ng-model="assignmentName" class="form-control">
      </div>
      <button ng-click="addAssignmentThen()" class="btn btn-info btn-sm">Add</button>
    </form>
  </div>

</div>

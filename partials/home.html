<div>
  <div ng-controller="AssignmentCtrl">
    <div class="page-header">
      <h3>Assignments</h3>
    </div>
    <ul>
      <li ng-repeat="assignment in assignments">
        <h4><a ng-click="">{{assignment.name}}</a></h4>
          <ul>
              <li ng-repeat="reporter in assignment.reporters">
                  {{reporter.name}}
              </li>
          </ul>
      </li>
    </ul>
    <a ui-sref="addAssignment" class="btn btn-success">Add assignment</a>
  </div>
</div>
